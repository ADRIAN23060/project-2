<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h2>Form Khusus Jomblo</h2>
        Masukkan Komok Anda: <input type="file" name="upload" value="" width="200">

        <div>
            <br /> <label for="Nama">Nama: </label>
            <input
            id="Nama"
            name="nama"
            placeholder="Nama Anda" />
        </div>

        <div>
            <br /> <label for="Kelas">Kelas: </label>
            <input
            id="Kelas"
            name="Kelas"
            placeholder="Kelas Anda" />
        </div>

        <div>
            <br /> <label for="Umur">Umur: </label>
            <input
            id="Umur"
            name="Umur"
            placeholder="Umur Anda" />
        </div>
        <br><label for="Jenis Kelamin">Jenis Kelamin: </label>
        <input type="radio" name="sex"
        value="Pria">Pria
        <input type="radio" name="sex"
        value="Wanita">Wanita <br>

        <br><label for="Status">Status: </label>

    <select name="Status">Status
        <option value="Jomblo">Jomblo</option>
        <option value="Jomblo Ngenes">Jomblo Ngenes</option>
        <option value="WIBU">WIBU</option>
    </select><br>

    <br><label for="Alasan Jomblo">Alasan Masih Jomblo: </label>
    <input type="checkbox" 
    name="alasan"
    value="Gak Laku">Gak Laku

    <input type="checkbox"
    name="alasan"
    value="Muka Jelek">Muka Jelek

    <input type="checkbox"
    name="alasan"
    value="Miskin">Gak Punya Uang
    <br>

    <br><input type="submit"
     name="submit" 
     value="submit">
     <input type="reset"
     name="reset"
     value="reset">
    </form>
    

    
</body>
</html>
